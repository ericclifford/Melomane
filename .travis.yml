language: android
jdk: oraclejdk8
sudo: false
before install:
- echo yes | sdkmanager "build-tools;30.0.2"
- echo yes | sdkmanager "platforms;android-30"
android:
  components:
  - platform-tools
  - tools
  - build-tools-24.0.2
  - build-tools-30.0.2
  - android-22
  - android-24
  - android-30
  - sys-img-armeabi-v7a-android-22
  - extra-android-m2repository
  licenses:
  - android-sdk-preview-license-52d11cd2
  - android-sdk-license-.+
  - google-gdk-license-.+
before_script:
- echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
- chmod +x gradlew
script:
- ./gradlew connectedAndroidTest
- ./gradlew assembleDebug
deploy:
  provider: releases
  api-key: $GITHUB_API_KEY
  file: $TRAVIS_BUILD_DIR/app/build/outputs/apk/debug/app-debug.apk
  skip_cleanup: true
  name: dev-build-$TRAVIS_TAG
  body: Automatic build of $TRAVIS_BRANCH ($TRAVIS_COMMIT) built by Travis CI on $(date +'%F %T %Z').
  prerelease: true
  overwrite: true
  target_commitish: $TRAVIS_COMMIT
  on:
    branch: master
after_deploy:
- rm -rf $TRAVIS_BUILD_DIR/app/build/outputs
